<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript game | Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <section class="container">
    <div class="result_field">
      <div class="result_images">
        <span class="user_result">
          <img src="images/hand-back-fist-solid.png" alt="hand-back-fist-solid">
        </span>
        <span class="cpu_result">
          <img src="images/hand-back-fist-solid.png" alt="hand-back-fist-solid">
        </span>
      </div>
      <div class="result">Let's Play!!</div>
    </div>

    <div class="option_images">
      <span class="option_image">
        <img src="images/hand-back-fist-solid.png" alt="hand-back-fist-solid">
        <p>Rock</p>
      </span>
      <span class="option_image">
        <img src="images/hand-solid.png" alt="hand-solid">
        <p>Paper</p>
      </span>
      <span class="option_image">
        <img src="images/hand-scissors-solid.png" alt="hand-scissors-solid">
        <p>Scissors</p>
      </span>
    </div>
  </section>
</body>

</html>
